<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MaxBits Â· Session closed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      padding:0;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',system-ui,sans-serif;
      background:#020617;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .card {
      background:#020617;
      border-radius:16px;
      padding:24px 28px;
      width:320px;
      max-width:90%;
      box-shadow:0 18px 40px rgba(0,0,0,0.85);
      border:1px solid #1f2937;
      text-align:left;
    }
    .title {
      margin:0 0 8px 0;
      font-size:18px;
      font-weight:600;
    }
    .subtitle {
      margin:0 0 16px 0;
      font-size:13px;
      color:#9ca3af;
    }
    button {
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      background:#2563eb;
      color:#f9fafb;
      font-size:13px;
      font-weight:500;
    }
    p.small {
      margin:10px 0 0 0;
      font-size:11px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">MaxBits session closed</h1>
    <p class="subtitle">
      You have exited your MaxBits session. To re-enter the daily report you will be asked for your access password again.
    </p>
    <button onclick="window.location.href='index.html'">
      Re-enter MaxBits
    </button>
    <p class="small">
      When you go back, the page will ask for your password again (for this browser).
    </p>
  </div>

</html>
