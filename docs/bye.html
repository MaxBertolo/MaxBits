<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MaxBits Â· Exit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin:0;
      padding:0;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:#020617;
      color:#e5e7eb;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .box {
      max-width:360px;
      padding:24px 28px;
      border-radius:16px;
      background:rgba(15,23,42,0.9);
      box-shadow:0 18px 40px rgba(0,0,0,0.9);
      text-align:center;
      border:1px solid #1f2937;
    }
    h1 { margin:0 0 8px; font-size:20px; }
    p { margin:4px 0; font-size:13px; color:#9ca3af; }
    button {
      margin-top:12px;
      padding:8px 16px;
      border-radius:999px;
      border:none;
      background:#25A7FF;
      color:#0b1120;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>MaxBits closed</h1>
    <p>You exited the MaxBits daily view.</p>
    <p>To re-enter, you will be asked again for the access password.</p>
    <button id="back-btn">Back to MaxBits</button>
  </div>

  <script>
    // Always reset auth when landing here
    try { sessionStorage.removeItem("maxbits-auth"); } catch(e) {}

    document.getElementById("back-btn").addEventListener("click", function() {
      try { sessionStorage.removeItem("maxbits-auth"); } catch(e) {}
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
