<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MaxBits Â· Exit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(circle at top left, #020617, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .box {
      max-width: 380px;
      padding: 26px 30px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.92);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.9);
      text-align: center;
      border: 1px solid #1f2937;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
    }

    p {
      margin: 6px 0;
      font-size: 13px;
      color: #9ca3af;
      line-height: 1.4;
    }

    button {
      margin-top: 16px;
      padding: 8px 18px;
      border-radius: 999px;
      border: none;
      background: #25A7FF;
      color: #0b1120;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      background: #1b8fe0;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>MaxBits closed</h1>
    <p>You exited the MaxBits daily view.</p>
    <p>To re-enter, you will be asked again for the access password.</p>

    <button id="back-btn">Back to MaxBits</button>
  </div>

  <script>
    document.getElementById("back-btn").addEventListener("click", function () {
      try {
        sessionStorage.removeItem("maxbits-auth");
      } catch (e) {}
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
