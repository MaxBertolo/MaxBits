name: Market Snapshot

on:
  schedule:
    # 07:00 e 19:00 UTC â‰ˆ 08:00 e 20:00 CET (senza gestire l'ora legale)
    - cron: '0 7 * * *'
    - cron: '0 19 * * *'
  workflow_dispatch: {}

jobs:
  market:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Build market snapshot JSON
        env:
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
        run: |
          python -m src.market_snapshot

      - name: Rebuild MaxBits homepage (docs/)
        run: |
          python -m src.magazine_builder

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs
