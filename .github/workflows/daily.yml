name: MaxBits Daily Tech Report

on:
  # Avvio manuale dal tab "Actions"
  workflow_dispatch:

  # Schedulato (esempio: 06:00 UTC tutti i giorni feriali)
  schedule:
    - cron: "0 6 * * 1-5"

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Installazione wkhtmltopdf (per PDF)
      - name: Install system dependencies (wkhtmltopdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # 3) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4) Installazione dipendenze Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Esecuzione script principale (genera HTML + PDF + invio Telegram)
      - name: Run MaxBits daily report script
        env:
          # --- LLM / Gemini ---
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-2.5-flash"

          # --- Telegram ---
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main

      # 6) Costruzione mini-sito "Max Bits Magazine" (ultimo 7 giorni)
      - name: Build Max Bits Magazine archive (GitHub Pages)
        run: |
          python -m src.archive_builder

      # 7) Commit automatico di docs/ per GitHub Pages
      - name: Commit docs for GitHub Pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update Max Bits Magazine archive"
          file_pattern: docs/**

      # 8) Upload report HTML come artifact (facoltativo, ma utile)
      - name: Upload HTML reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maxbits-report-html
          path: reports/html/

      # 9) Upload report PDF come artifact
      - name: Upload PDF reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maxbits-report-pdf
          path: reports/pdf/
