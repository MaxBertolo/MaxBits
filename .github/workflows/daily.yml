name: Daily Report

on:
  # schedulato (esempio: 05:00 UTC tutti i giorni feriali)
  schedule:
    - cron: '0 5 * * 1-5'
  # lancio manuale da Actions â†’ "Run workflow"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write       # necessario per GitHub Pages
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run MaxBits daily report script
        run: |
          echo "[DAILY] Running src.main..."
          python -m src.main
          echo "[DAILY] Building magazine index..."
          python -m src.magazine_builder

      # ðŸ‘‰ QUI la parte che prima era v2 e ti faceva fallire il job
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs
