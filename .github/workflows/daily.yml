name: MaxBits Daily Tech Report

on:
  schedule:
    # Ogni giorno alle 07:00 UTC (08:00 in Italia in inverno, 09:00 in estate)
    - cron: "0 7 * * *"
  workflow_dispatch:  # Permette l'avvio manuale da GitHub Actions

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # 1) Scarica il repository
      - name: Checkout repository
        uses: actions/checkout@v4


      # 2) Installa wkhtmltopdf per convertire HTML -> PDF
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf


      # 3) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"


      # 4) Installa librerie Python
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt


      # 5) Esegui generazione report (usa Gemini + SMTP)
      - name: Run MaxBits daily report script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: |
          python -m src.main


      # 6) Carica gli HTML come artifact
      - name: Upload HTML reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tech-report-html
          path: reports/html/


      # 7) Carica i PDF come artifact
      - name: Upload PDF reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: tech-report-pdf
          path: reports/pdf/
