name: MaxBits Daily Tech Report

on:
  # Avvio manuale dal tab "Actions"
  workflow_dispatch:

  # Schedulato (esempio: 06:00 UTC tutti i giorni feriali)
  schedule:
    - cron: "0 6 * * 1-5"

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      # 2) Installazione wkhtmltopdf (per PDF)
      - name: Install system dependencies (wkhtmltopdf)
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf

      # 3) Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4) Installazione dipendenze Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5) Esecuzione script principale (report + PDF + Telegram)
      - name: Run MaxBits daily report script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-2.5-flash"
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main

      # 6) Costruzione archivio mini-sito (GitHub Pages)
      - name: Build Max Bits Magazine archive (GitHub Pages)
        run: |
          python -m src.archive_builder

      # 7) Commit dei docs per GitHub Pages
      - name: Commit docs for GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Aggiungiamo solo la cartella docs/
          git add docs/

          # Se non ci sono cambi, usciamo senza errore
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update MaxBits Magazine archive"
          git push origin main

      # 8) Upload report HTML
      - name: Upload HTML reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maxbits-report-html
          path: reports/html/

      # 9) Upload report PDF
      - name: Upload PDF reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maxbits-report-pdf
          path: reports/pdf/
