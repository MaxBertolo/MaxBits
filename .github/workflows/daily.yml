name: Daily Report

on:
  schedule:
    - cron: "0 6 * * *"   # 08:00 CET
    - cron: "0 18 * * *"  # 20:00 CET
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run MaxBits daily content builder
        run: python -m src.main

      # ðŸ”µ Market snapshot JSON (usato dal magazine)
      - name: Build market snapshot (08:00 + 20:00)
        run: python -m src.market_snapshot

      # ðŸ”µ Costruisce la homepage + archivio ultimi 7 report
      - name: Build MaxBits Magazine
        run: python -m src.magazine_builder

      # ðŸ”µ Pubblica su GitHub Pages
      - name: Upload docs to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/
