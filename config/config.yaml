# ================================
# MAXBITS - CONFIG FILE
# ================================

# Max number of raw articles to keep after initial cleaning
max_articles_per_day: 50

# ============================================
# LLM CONFIGURATION (Gemini 1.5 Flash - FREE)
# ============================================

llm:
  provider: "gemini"
  model: "gemini-2.5-flash"   # <– nome modello aggiornato
  temperature: 0.25
  max_tokens: 1200
  language: "en"              # riassunti in inglese



# ================================
# REPORT SETTINGS
# ================================

report:
  title: "MaxBits Daily Tech Intelligence"
  subtitle: "Global Insights Across Telco · Media · AI · Data · Satellite"
  footer: "Generated automatically by MaxBits using Gemini"
  include_source: true
  include_url: true
  include_published_at: true


# ================================
# OUTPUT PATH SETTINGS
# ================================

output:
  html_dir: "reports/html"
  pdf_dir: "reports/pdf"
  file_prefix: "report_"   # final name example: report_2025-11-28.pdf

  output:
  html_dir: "reports/html"
  pdf_dir: "reports/pdf"
  weekly_dir: "reports/weekly"
  weekly_html_dir: "reports/weekly_html"
  json_dir: "reports/json"
  file_prefix: "report_"

